<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Library Management System">
    <meta name="author" content="">

    <title>Library Management System - Welcome</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-brown: #8B7355;
            --light-brown: #D2B48C;
            --lighter-brown: #F5DEB3;
            --darkest-brown: #5C4033;
        }

        body {
            background: linear-gradient(135deg, var(--lighter-brown) 0%, var(--light-brown) 100%);
        }

        .bg-login-image {
            background: url('img/library-bg.jpg');
            background-position: center;
            background-size: cover;
            opacity: 0.9;
        }

        .form-toggle {
            cursor: pointer;
            color: var(--primary-brown);
            text-decoration: underline;
        }

        #signupForm {
            display: none;
        }

        .welcome-text {
            color: var(--darkest-brown);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .card {
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.95);
        }

        .btn-primary {
            background-color: var(--primary-brown);
            border-color: var(--primary-brown);
        }

        .btn-primary:hover {
            background-color: var(--darkest-brown);
            border-color: var(--darkest-brown);
        }

        .form-control:focus {
            border-color: var(--light-brown);
            box-shadow: 0 0 0 0.2rem rgba(139, 115, 85, 0.25);
        }

        .custom-control-input:checked ~ .custom-control-label::before {
            background-color: var(--primary-brown);
            border-color: var(--primary-brown);
        }

        .custom-checkbox .custom-control-input:focus ~ .custom-control-label::before {
            box-shadow: 0 0 0 0.2rem rgba(139, 115, 85, 0.25);
        }

        a {
            color: var(--primary-brown);
        }

        a:hover {
            color: var(--darkest-brown);
        }

        .form-control-user {
            border: 1px solid var(--light-brown);
        }

        .shadow-lg {
            box-shadow: 0 1rem 3rem rgba(92, 64, 51, 0.175) !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="welcome-text">Welcome</h1>
                                        <p class="mb-4">to Library Management System</p>
                                    </div>

                                    <!-- Login Form -->
                                    <form class="user" id="loginForm">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="loginEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="loginPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                                <label class="custom-control-label" for="rememberMe">Remember Me</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                                        </div>
                                        <div class="text-center mt-3">
                                            <span class="small">Don't have an account? </span>
                                            <span class="small form-toggle" id="showSignup">Sign Up</span>
                                        </div>
                                    </form>

                                    <!-- Signup Form -->
                                    <form class="user" id="signupForm">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="signupName" placeholder="Full Name">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="signupEmail" placeholder="Email Address">
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="password" class="form-control form-control-user"
                                                    id="signupPassword" placeholder="Password">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control form-control-user"
                                                    id="repeatPassword" placeholder="Repeat Password">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Register Account
                                        </button>
                                        <hr>
                                        <div class="text-center mt-3">
                                            <span class="small">Already have an account? </span>
                                            <span class="small form-toggle" id="showLogin">Login</span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        $(document).ready(function() {
            // Toggle between login and signup forms
            $('#showSignup').click(function() {
                $('#loginForm').hide();
                $('#signupForm').fadeIn();
            });

            $('#showLogin').click(function() {
                $('#signupForm').hide();
                $('#loginForm').fadeIn();
            });

            // Handle form submissions
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                // Add your login logic here
            });

            $('#signupForm').submit(function(e) {
                e.preventDefault();
                // Add your signup logic here
            });
        });
    </script>
</body>
</html>
